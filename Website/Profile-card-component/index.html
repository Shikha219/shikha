<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bg-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="profile">
    <img class="profile-bg" src="images/bg-pattern-card.svg" alt="">
    <div class="red">
    </div>
    <img class="profile-pic" src="images/image-victor.jpg" alt="">
    <div class="info">
      <h1 class="name">Victor Crest <span>26</span></h1>
      <p class="location">London</p>
      <hr>
      <div class="c1">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="c2">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="c3">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>

  </div>
</body>

</html>
